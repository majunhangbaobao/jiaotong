<!DOCTYPE html>
<html>
  <head>
    <title>交通调度平台</title>
	<style type="text/css">
	      html,body{
	        width:100%;
	      	height:100%;
	      	overflow:hidden;
	      }
	      body{
	        background-image:url("https://majunhangbaobao.github.io/mjh225701219/机器狗/科技.jpg");
	      	background-position:center;
	      	background-repeat:no-repeat;
	      	background-size:cover;
	      }
	      .view{
	        margin-top:100px;
	      	text-align:center;
	      }
	      video{
	        width:1000px;
	      }
	</style>
    <meta charset="utf-8" />
    <script src="https://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
      function change1(){
    	  $("video").trigger("play");
      }
      function change2(){
    	  $("video").trigger("pause");
      }
      function change3(){
    	  $("video").prop("currentTime",78);
      }
      function change4(){
    	  var muted = $("video").prop("muted");
    	  $("video").prop("muted",!muted);
      }
    </script>
  </head>
  <body>
	<div class="view">
	  	<p style="font-size: 30px;text-align: center;color: aliceblue;"><i>杭州交通调度平台</i></p>
    
		<input type="button" value="播放" onclick="change1()" />
		<input type="button" value="暂停" onclick="change2()" />
		<input type="button" value="设置进度" onclick="change3()" />
		<input type="button" value="静音" onclick="change4()" />
		<br/><br/>
    <video id="vo" width="700" controls src="https://majunhangbaobao.github.io/mjh225701219/机器狗/交通调度平台.mp4"></video>
    </div>
  </body>
</html>
